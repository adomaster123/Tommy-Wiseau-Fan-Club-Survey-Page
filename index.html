<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tommy Wiseau Fan-Club Survey Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div id="main">
  <h1 id="title"> Tommy Wiseau Fan-Club Satisfaction Survey </h1>
  <p id="description"> Your feedback will help us improve the club experience </p>
  <form id="survey-form">
    <label id="name-label" for="name"> Name <br> </label>
    <input id="name" type="text" placeholder="Enter your name" required/>
    <label id="email-label" for="email"> <br> Email <br> </label>
    <input id="email" type="email" placeholder="Enter your email" required/>
    <label id="number-label" for="number"> <br> Rate your experience from 1-10 <br> </label>
    <input id="number" type="number" placeholder="# 1-10" min="1" max="10" required/> 
    <label id="dropdown-label" for="dropdown"> <br> Which of these is your favorite aspect of the club? <br> </label>
    <select id=dropdown>
      <option disabled selected="selected"> Select an option </option>
      <option> The "incredible" movies </option>
      <option> The spirit of Tommy Wiseau </option>
      <option> The great atmosphere </option>
    </select>
    <div>
      <p> Would you reccommend the club to a friend? </p>
      <input value="Yes" type="radio" name="choice"> Yes </input><br>
      <input value="Maybe" type="radio" name="choice"> Maybe </input><br>
      <input value="No" type="radio" name="choice"> No </input>
    </div>
    <div>
      <p> What would you like to see improved about the club? </p>
      <input value="Nothing" id="Nothing" type="checkbox" name="checkbox1">
      <label for="Nothing" id="checkbox-label"> The field trips </label> <br>
      <input value="Something" id="Something" type="checkbox" name="checkbox1">
      <label for="Something" id="checkbox-label"> The selection of films </label>
    </div>
<br>
    <div>
      <label for="comments" id="comments-label"> Please provide additional comments and concerns here: </label> <br>
      <textarea id="comments" rows="4" cols="50"> </textarea>
    </div>
<input id="submit" type="submit"></input>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
